<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador de Mapas</title>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="container">
        <div id="mapSelector">
            <label for="mapSelect">Seleccionar Mapa:</label>
            <select id="mapSelect">
                <option value="mapaMada.svg">Magdalena de Araceo</option>
                <option value="mapaSanje.svg">San Jerónimo de Araceo</option>
            </select>
        </div>
        
        <!-- Contenedor de búsqueda (se agrega dinámicamente) -->
        
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <div>
                <button class="ctrls" onclick="zoomOut()">Zoom Out</button>
                <button class="ctrls" onclick="zoomIn()">Zoom In</button>
                <button class="ctrls" onclick="fitToScreen()">Ajustar</button>
                <!-- Botón de admin se agrega dinámicamente -->
            </div>
        </div>
        
        <div id="info">
            <div>Zoom: <span id="zoomLevel">100%</span></div>
            <div>Posición: <span id="position">0, 0</span></div>
            <div>Tamaño: <span id="imageSize">-</span></div>
        </div>
        
        <div id="loadingMessage">Cargando mapa...</div>
    </div>

    <!-- Scripts -->
    <script src="admin.js"></script>
    <script src="search.js"></script>
    <script src="map.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
